name: Print Secrets
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Filter secrets and variables
        run: |
          echo '${{ toJSON(secrets) }}' | jq '. | to_entries | map(select(.key | startswith("${{ vars.TEST_VAR_PREFIX }}")))' | jq -c '.[]' | while read entry; do \
            KEY=$(echo $entry | jq '.key'); \
            VALUE=$(echo $entry | jq '.value'); \
            $KEY=$VALUE >> $GITHUB_ENV; \
            done       
      - name: Print environment variables
        run: |
          echo '${{ env.KEY1 }}
          echo '${{ env.KEY2 }}
